<mat-toolbar class="nav" color="primary">
  
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>

  <span>InstaSMart </span>
  <span class="example-spacer"></span>
 
  <!-- Product Menu Button-->

  <button id="btn" mat-button [matMenuTriggerFor]="menu">Products</button>
  <mat-menu #menu="matMenu">
  <button [routerLink]="['fashion']" mat-menu-item>Fashion</button>
  <button [routerLink]="['electronic']" mat-menu-item>Electronic Device</button>
  <!-- <button [routerLink]="['furniture']" mat-menu-item>Furniture</button>
  <button  [routerLink]="['kitchen']" mat-menu-item>Home & Kitchen</button> -->
  </mat-menu> 

   <!-- Vegetable Button-->
  <button id="btn" [routerLink]="['veges']" mat-raised-button color="primary">vegetables</button>
  
  <!-- About Us & Contact Us link-->
  <span class="example-spacer"></span>
  <a mat-button [routerLink]="['about']" target="_blank">About Us</a>
  <a mat-button [routerLink]="['contact']" target="_blank">Contact Us</a>
  
  <!-- Search Button -->
  <form class="example" action="/action_page.php" style="margin:auto;max-width:300px">
    <input type="text" placeholder="Search.." name="search2">
    <button type="submit"><i class="fa fa-search"></i></button>
  </form>
  
  <!-- Login Button-->
    
    <li *ngIf="isLoggedInUser">
        <a style="color: white;font-size:small" [routerLink]="['/login']">Welcome {{userName}}</a></li>
    <li *ngIf="!isLoggedInUser">
        <button [routerLink]="['/login']" mat-raised-button color="primary">Login</button>
    </li>
    <li  *ngIf="isLoggedInUser">   
        <button [routerLink]="['login']"  (click)="logOut()" style="cursor:pointer;" mat-raised-button color="primary">LogOut</button>
    </li>

    <!-- Home Button-->

  <button [routerLink]="['home']" mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with home icon">
    <mat-icon>home</mat-icon>
  </button>

  <!-- Favourite Button-->

  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button withheart icon">
      <mat-icon>favorite</mat-icon>
    </button>

   <!-- cart Button-->

    <div class="cart">
      <span class="count">{{totalItem()}}</span>
      <!--   <span class="count">1</span> -->
      <i class="material-icons" [routerLink]="['shopCart']">shopping_cart</i>
    </div>
    
</mat-toolbar>
