<div class="section">
    <div *ngIf="vegetable.length">
        <div class="row">
            <div *ngFor="let veges of vegetable; let i = index " class="card" style="width:14rem;">
                <mat-card-header style="font-weight:bold ;font-size: 25px;text-align: center;">{{veges.name}}</mat-card-header><br>    
                        <img mat-card-image [src]='veges.image'
                        height="150px"
                        width="200px"><br> 
                <mat-card-footer>Price: {{veges.price}} Per/Kg </mat-card-footer>        
                                      
            </div>
            
        </div>
    </div>
</div>
